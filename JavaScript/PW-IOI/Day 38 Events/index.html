<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <button onclick="InsertClick(this, event)" id="myButton" class="myClass" name="myBtn">Click Me</button>
    <p id="msg">

    </p>

    <script>
        function InsertClick(obj, e) {
            // obj will refer to the button element (<button id="myButton" ...>)
            // e will refer to the Event object for the click event

            console.log("The clicked element is:", obj);
            console.log("Its ID is:", obj.id);
            console.log("The event type is:", e.type);
            console.log("Mouse X coordinate (client):", e.clientX);
            console.log("Was Shift key pressed?", e.shiftKey);
        }
    </script>
</body>
</html>
