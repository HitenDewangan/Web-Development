<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body class="container-fluid">
    <button class="btn btn-danger mt-3">Cancel Event</button>
    <h1 class="mt-3 text-warning">

    </h1>
    <script type="text/javascript">
        function printMsg1(name) {
            document.querySelector("h1").textContent = `Hello ${name}`;
        }
        function printMsg2(name) {
            document.querySelector("h1").textContent = `Hiee ${name}`;
        }
        function printMsg3(name) {
            document.querySelector("h1").textContent = `Byee ${name}`;
        }

        setTimeout(printMsg1, 3000, "HIDED");
        let id = setTimeout(printMsg2, 6000, "HIDED");
        setTimeout(printMsg3, 9000, "HIDED");

        document.querySelector("button").addEventListener("click", function () {
            clearTimeout(id);
        })

    </script>
</body>

</html>
