<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divide by zero</title>
</head>
<body>
    <script>
        class divideByZeroError extends Error {
            constructor(message) {
                super(message);
                this.name = "divideByZeroError";
            }
        }

        function divide(a, b) {
            if (b === 0) {
                throw new divideByZeroError("Cannot divide by zero");
            }
            return a / b;
        }

        try {
            console.log("Program started execution");
            let result = divide(10, 0); // This will throw an error
            console.log("Result:", result);
        } catch (error) {
            if (error instanceof divideByZeroError) {
                console.error("Custom Error:", error.name, "-", error.message);
            } else {
                console.error("An unexpected error occurred:", error);
            }
        } finally {
            console.log("Execution completed"); // This will always run
        }
    </script>
</body>
</html>
