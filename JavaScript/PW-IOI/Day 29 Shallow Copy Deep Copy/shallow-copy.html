<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shallow Copy</title>
</head>
<body>
    

    <script type="text/javascript">
        let obj = {
            name: "John",
            age: 30,
            address: {
                city: "New York",
                zip: "10001"
            }
        };

        // Shallow copy using Object.assign
        let cloneObj = {...obj};

        //primitive type
        cloneObj.name = "Doe";
        //reference type
        cloneObj.address.city = "Los Angeles";

        console.log(obj); // { name: 'John', age: 30, address: { city: 'Los Angeles', zip: '10001' } }
        console.log(cloneObj); // { name: 'Doe', age: 30, address: { city: 'Los Angeles', zip: '10001' } }  
    </script>
</body>
</html>
