<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function deleteRecord(){
            flag = confirm("Are you sure u want to delete the Record??");
            if (flag) {
                document.querySelector("h2").outerHTML = '<h3 style="color:green;">Record deleted successfully </h3>';
            } else {
                document.querySelector("p").outerHTML = '<h2 style="color:red;"> You have pressed Cancel button </h2>';
            }
        }
    </script>
</head>
<body>
    <button onclick="deleteRecord()">Delete Record</button>
    <h2></h2>
    <p></p>
</body>
</html>
