<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        
        function addContent() {
            // document.write("<h1>New Heading</h1>");
            // document.writeln("<p>This is a new paragraph added to the document.</p>");
            // The above lines will overwrite the entire document content
            // and add the new content at the end.
            // To avoid overwriting, we can use DOM manipulation instead.

            // document.write is not recommended for modern web development
            // because it can overwrite the entire document if called after the page has loaded.
            // It's better to use DOM manipulation methods like appendChild or innerHTML.

            // ------ Using DOM Manipulation ------
            // Instead of using document.write, we can use DOM manipulation to add content

            // Create a new paragraph element
            var newParagraph = document.createElement("p");
            // Set the text content of the new paragraph
            newParagraph.textContent = "This is a new paragraph added to the document.";
            // Append the new paragraph to the body of the document
            document.body.appendChild(newParagraph);
        }
    
    </script>



</head>
<body>

    <h1>Hello, World!</h1>

    <button type="button" onclick="addContent()">Add content</button>

</body>
</html>
