<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAckticks</title>
</head>
<body>
    <script type="text/javascript">

        function printByHighlighting(values, strings){
            console.log("call is made...");
            return `${values[0]} <b> ${strings} </b> ${values[1]} ${strings}`; // string interpolation
        }

        let name = "K-391";
        let place = "world";
        document.write(`<br>` + printByHighlighting`Hello ${name}, welcome to the ${place}!`);

        // Notes:
        // always second one will hold the value and first one will hold the string
        // second parameter cant hold more than one value
        // first parameter can hold more than one value and it will be an array of strings
        // first parameter is the string and second parameter is the value
    </script>
</body>
</html>
