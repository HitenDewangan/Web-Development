<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP validation</title>
</head>
<body>

    <dl>
        <dt>Enter OTP :</dt>
        <dd><input type="text" id="txtOtp" onblur="validateOTP()"></dd>
        <dd id="msg"></dd>
    </dl>

    <script type="text/javascript">
        
        function validateOTP() {
            const data = document.getElementById("txtOtp"); // addreass of the input field won't change
            let otp = data.value;

            let msg = document.getElementById("msg"); 
            if (otp == 1179) {
                msg.innerHTML = "OTP is valid!".fontcolor("green").fontsize(5).bold();
            } else {
                msg.textContent = "OTP is invalid!";
                msg.style.cssText = "color: red; font-size: 20px; font-weight: bold; font-family: Brush Script MT;";
            }
        }

    </script>

</body>
</html>
