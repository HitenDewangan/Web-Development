<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Events</title>
</head>
<body>
    <dl>
        <dt>OTP</dt>
        <dd>
            <input type="text" id="txtOtp" value="5567" oncut="handleCut()" oncopy="handleCopy()">
            <!-- oncopy when press ctrl+c -->
            <!-- oncut when press ctrl+x -->
        </dd>
        <dd id="lblMsg"></dd>
        <dt>Password</dt>
        <dd>
            <input type="password" id="txtPwd" onpaste="return false;"> 
            <!-- return false will disable paste -->
        </dd>
    </dl>

    <script type="text/javascript">
        function handleCopy() {
            const msg = document.getElementById("lblMsg");
            msg.innerHTML = `<span style='color:green'>COPIED TO CLIPBOARD</span>`;
        }
        function handleCut() {
            const msg = document.getElementById("lblMsg");
            msg.innerHTML = `<span style='color:red'>Removed and Copied to CLIPBOARD</span>`;
        }
    </script>
</body>
</html>
