<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <title>Payment Validation</title>
    
</head>
<body class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-light">
    <form action="" class="w-50 border border-3 border-dark rounded p-3 m-3 bg-light text-dark">
        <h3 class="m-3 text-center">Payment Validation</h3>
        <div>
            <label for="card" class="fw-bold">Card Number:</label>
            <div class="input-group">
                <input type="text" name="card" id="txtCard" placeholder="xxxx-xxxx-xxxx-xxxx" required onblur="validateCard()">
                <img src="" alt="" id="imgCard" width="40" height="40">
            </div>
        </div>

        <div class="mt-3">
            <label for="name">Your Gmail:</label>
            <div>
                <input type="email" name="name" id="txtEmail" placeholder="abc@gmail.com" required onblur="validateEmail()">
            </div>
            <div id="gmailMsg"></div>
        </div>

        <div class="mt-3">
            <dt>Username</dt>
            <dd>
                <input type="text" name="username" id="txtUser" placeholder="Enter your username" required>
            </dd>
            <dd id="usernameMsg"></dd>
        </div>
    </form>


    <script type="text/javascript">

        function validateCard(){
            const cardNumber = document.getElementById("txtCard");
            const img = document.getElementById("imgCard");

            let flag = cardNumber.value.startsWith("3344");
            let cardNumLength = cardNumber.value.length;

            if(cardNumLength >= 4){
                if(flag){
                    img.src = "./../../images/mastercard.jpg";
                }
                else{
                    img.src = "../../images/visa.jpg";
                }
            }
            else{
                img.style.display = "none";
            }
        }

        function validateEmail(){
            const email = document.getElementById("txtEmail");
            const msg = document.getElementById("gmailMsg");

            let flag = email.value.endsWith("@gmail.com");

            if(flag){
                msg.innerHTML = "Valid Email".fontcolor("green");
            }
            else{
                msg.innerHTML = "Invalid Email, only Gmail is allowed".fontcolor("red");
            }
        }


    </script>
</body>
</html>
