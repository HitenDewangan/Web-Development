<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main" class="box">
        <p class="box">Hello</p>
        <p class="box">World</p>
    </div>
</body>
</html>

<script type="text/javascript">
    elements = document.getElementsByClassName("box");
    console.log(typeof elements); // Output: object
    console.log(elements);

    for(i = 0; i < elements.length; i++) {
        console.log(elements[i]); 
        elements[i].style.color = "orange";
        elements[i].style.fontWeight = "bold";  
    }

    // convert HTMLCollection to Array
    console.log(Array.from(elements)); // Output: [p.box, p.box]

    //using iterators
    Array.from(elements).forEach((value) =>{
        value.style.cssText = "color: red; font-size: 25px; font-weight: bold;";
    })
</script>
