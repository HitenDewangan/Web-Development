<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output methods</title>
  <script type="text/javascript">
    function createFolder(){
        input = prompt("Enter the folder name: ", "New Folder");

        if(input == null){
            document.querySelector("h2").textContent = "User has cancelled the prompt";
            console.warn("User has cancelled the prompt");
        }
        else if(input.length == 0){
            document.querySelector("h2").textContent = "No folder name provided";
        }
        else{
            document.querySelector("h2").outerHTML = "<h1 style='color:green'>Folder Created Successfully : " + input + "</h1>";
        }
    }
  </script>
</head>
<body>
    <button type="button" onclick="createFolder()">Create Folder</button>
    <h2></h2>
</body>
</html>
