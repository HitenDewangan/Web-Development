<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Buttons - Submit & Reset (Bootstrap)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Light background for the page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Limit form width */
        }
        .form-container h4 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }
        .btn-group-custom .btn {
            margin-right: 10px; /* Spacing between buttons */
        }
        .btn-group-custom .btn:last-child {
            margin-right: 0;
        }
        #msg {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e2f3e5; /* Light green background */
            color: #28a745; /* Green text */
            text-align: center;
            font-weight: bold;
            font-size: 1.2em; /* Adjust font size for better visibility */
            word-wrap: break-word; /* Ensure long content wraps */
        }
        /* Custom font for message (Algerian might not be universally available, fallbacks added) */
        #msg span {
            font-family: 'Algerian', 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h4 class="mb-4">Login Form</h4>
        <form action="" onreset="alert('Form reset!');">
            <div class="mb-3">
                <label for="txtUsername" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username" id="txtUsername">
            </div>
            <div class="mb-3">
                <label for="txtPwd" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" id="txtPwd">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4 btn-group-custom">
                <button type="submit" class="btn btn-primary" id="btnSubmit">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Submit
                </button>
                <button type="reset" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-counterclockwise me-2"></i>Reset
                </button>
            </div>
            <p id="msg" class="mt-3"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcqfFpIB2iUarFYWzD7I" crossorigin="anonymous"></script>

    <script type="text/javascript">
        document.getElementById("btnSubmit").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default form submission
            const msg = document.getElementById("msg");
            const username = document.getElementById("txtUsername").value;
            const password = document.getElementById("txtPwd").value;
            console.log("Data not pushed to server"); // This will show in your browser's console
            msg.innerHTML = `<span style='font-size:45px; font-family:Algerian, "Times New Roman", serif'>Username: ${username}, Password: ${password} </span>`;
        });
    </script>
</body>
</html>
<!-- default actions

- Submit button submits the form data to the server.
- Reset button resets the form fields to their initial values.
- Preventing default actions allows for custom handling of form submission and reset events.

- if we return false in the event handler, it prevents the default action of the button.
- if we return true, it allows the default action to occur.


-->
