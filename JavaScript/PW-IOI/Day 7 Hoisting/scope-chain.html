<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var b = 3;
        function a(){
            console.log(b); // 3
            console.log(this.b); // 3
            console.log(window.b); // 3
            window.b = 100;
        }

        a(); 
        console.log(b); // 100
        
    </script>
</body>
</html>
