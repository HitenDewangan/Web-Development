<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick change</title>

    <style type="text/css">
        #box{
            padding: 10px;
            width: 100px;
            border: 5px solid black;
            margin: 10px;
        }
        div{
            margin: 100px;
        }
    </style>
</head>
<body>
    <div>
        <span id="box">Hello World !</span>
    </div>
    <button id="btn" onclick="change()">Click to change</button>
    

    <!-- js script -->
    <script>

        function change(){
            document.getElementById("box").innerHTML = "Suck my ...";
        }
    </script>
</body>
</html>
