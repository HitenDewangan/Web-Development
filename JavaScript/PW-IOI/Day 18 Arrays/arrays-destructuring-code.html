<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function presentData() {
            console.log("Presenting data...");
            return ['martin', 25, 88.5, false];
        }


        let arr = ['alan', 17, 79.9, true];
        
        let userName = arr[0]; // 'alan'
        let userAge = arr[1]; // 17
        let userScore = arr[2]; // 79.9
        let isUserActive = arr[3]; // true
        
        console.log(arr);
        console.log(`User Name: ${userName}, Age: ${userAge}, Score: ${userScore}, Active: ${isUserActive}`);


        const[myName, myAge, myScore, isActive] = arr;
        console.log(`My Name: ${myName}, Age: ${myAge}, Score: ${myScore}, Active: ${isActive}`);

        const [Name, Age, Score, Active] = presentData();
        console.log(`Name: ${Name}, Age: ${Age}, Score: ${Score}, Active: ${Active}`);



    </script>

</head>

</body>
</html>
