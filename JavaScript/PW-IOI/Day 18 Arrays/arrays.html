<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let arr = [10, 'alan', 53.4, true, ['hi', 'bye'], function() { console.log('hi'); return "Hello"; }];

        console.log(arr);
        console.log(arr[5]); // function
        console.log(arr[5]()); // hi, Hello
        arr[5](); // IIFE : Immediately Invoked Function Expression

        console.log("======= new array =========");


        let arr1 = [10, 'alan', 53.4, true];
        console.log(arr1);
        // console.log(arr1[0]); // 10
        // console.log(arr1[5]); // undefined 
        // console.log(arr1[4]); // undefined 
        // console.log(arr1[-1]); // true

        // using for loop
        console.log("Using for loop:");
        for(let i=0; i<arr1.length; i++){
            console.log(arr1[i]);
        }

        // using for..in loop
        console.log("Using for..in loop:");
        for(let i in arr1){
            console.log(`[${i}]`, i, `${typeof i} :`, `${arr1[i]}`, `${typeof arr1[i]}`);
        }

        // using for..of loop
        console.log("Using for..of loop:");
        for(let i of arr1){
            console.log(i);
        }

        arr1[5] = "Alan Turing"; 
        console.log(arr1);
        // arr1[5](); // typeError: arr1[5] is not a function, because arr1[5] is undefined
        console.log(arr1[5]); 
        console.log(arr1[4]); // undefined

        // === ======= = new array ==================
        console.log("========= new array ========");
        let arr2 = ['alan', 'sam', 'john', 'doe', 'jane'];
        console.log(arr2);
        // using for.. of loop
        console.log("Using for..of loop:");
        for(let i of arr2){
            console.log(i);
        }
    </script>
</body>
</html>
