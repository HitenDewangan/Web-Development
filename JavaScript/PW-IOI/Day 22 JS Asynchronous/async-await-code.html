<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        console.log("Order taken from customer...");

        // Creating a promise to simulate food preparation
        function prepareFood() {
            return new Promise(function(resolve, reject) {
                let isCookAvailable = true; // Simulating cook availability
                setTimeout(() => {
                    if(isCookAvailable) {
                        resolve("🧑‍🍳🍽️Food is ready to be served");
                    } else {
                        reject("👨‍🍳Cook is not available");
                    }
                }, 3000); // Simulating a delay of 3 seconds for food preparation
            });
        }

        async function serveCustomer() {
            try {
                let msg = await prepareFood();
                console.log("Status is : " + msg);
            } catch (error) {
                console.error("Error: " + error);
            }
        }

        serveCustomer();
        console.log("Customer is waiting for food to be served...");
        
    </script>
</body>
</html>
