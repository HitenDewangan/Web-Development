<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRomise to customer</title>
</head>
<body>
    

    <script>
        console.log("Order taken from customer...");

        let action  = new Promise(function(resolve, reject) {
            let isCookAvailable = true;
            setTimeout(() => {
                if(isCookAvailable) {
                    resolve("🧑‍🍳🍽️Food is ready to be served");
                } else {
                    reject("👨‍🍳Cook is not available");
                }
            }, 3000); // Simulating a delay of 2 seconds for food preparation
        });

        action.then(function(msg) {
            console.log("Status is : " + msg);
        }).catch(function(error) {
            console.error("Error: " + error);   
        });

        console.log("Customer is waiting for food to be served...");
    </script>
</body>
</html>
