<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Default</title>
</head>
<body>
    <div class="divid">
        <a href="https://www.google.com">Google</a>
    </div>

    <script>
        const mydiv = document.querySelector(".divid");

        mydiv.addEventListener(
            "click", (e) => {
                e.preventDefault();
                alert("You clicked the div but using preventDefault method");
            }
        );


    </script>
</body>
</html>
